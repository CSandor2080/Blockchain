<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loyalty Points</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="scripts.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <nav class="bg-white shadow-lg p-6 w-64">
            <h1 class="text-2xl font-bold mb-6">Menu</h1>
            <ul>
                <li class="mb-4">
                    <a href="wallets.html" class="flex items-center p-3 text-lg font-medium text-gray-700 hover:bg-gray-200 rounded">
                        <span class="material-icons mr-3">account_balance_wallet</span> Wallet & Balance
                    </a>
                </li>
                <li class="mb-4">
                    <a href="beverages.html" class="flex items-center p-3 text-lg font-medium text-gray-700 hover:bg-gray-200 rounded">
                        <span class="material-icons mr-3">local_cafe</span> Beverages
                    </a>
                </li>
                <li>
                    <a href="loyalty_points.html" class="flex items-center p-3 text-lg font-medium text-gray-700 bg-gray-200 rounded">
                        <span class="material-icons mr-3">stars</span> Loyalty Points
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <h1 class="text-4xl font-bold mb-8">Loyalty Points</h1>
            <!-- Issue Points -->
            <h2 class="text-2xl font-semibold mb-4">Issue Points</h2>
            <input type="text" id="issueTo" class="input-field" placeholder="Recipient Address">
            <input type="number" id="issuePoints" class="input-field" placeholder="Points">
            <button class="btn-primary" onclick="issuePoints()">Issue</button>
            <div id="issueOutput" class="bg-white p-4 mt-4 shadow rounded"></div>

            <!-- Redeem Points -->
            <h2 class="text-2xl font-semibold mt-8 mb-4">Redeem Points</h2>
            <input type="text" id="redeemTo" class="input-field" placeholder="Recipient Address">
            <input type="number" id="redeemPoints" class="input-field" placeholder="Points">
            <button class="btn-primary" onclick="redeemPoints()">Redeem</button>
            <div id="redeemOutput" class="bg-white p-4 mt-4 shadow rounded"></div>

            <!-- Points Balance -->
            <h2 class="text-2xl font-semibold mt-8 mb-4">Points Balance</h2>
            <input type="text" id="balancePoint" class="input-field" placeholder="Account Address">
            <button class="btn-primary" onclick="getPointsBalance()">Get Balance</button>
            <div id="pointsBalanceOutput" class="bg-white p-4 mt-4 shadow rounded"></div>
        </div>
    </div>
</body>
</html>
