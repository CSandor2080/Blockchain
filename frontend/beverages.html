<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beverages</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="scripts.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <nav class="bg-white shadow-lg p-6 w-64">
            <h1 class="text-2xl font-bold mb-6">Menu</h1>
            <ul>
                <li class="mb-4">
                    <a href="wallets.html" class="flex items-center p-3 text-lg font-medium text-gray-700 hover:bg-gray-200 rounded">
                        <span class="material-icons mr-3">account_balance_wallet</span> Wallet & Balance
                    </a>
                </li>
                <li class="mb-4">
                    <a href="beverages.html" class="flex items-center p-3 text-lg font-medium text-gray-700 bg-gray-200 rounded">
                        <span class="material-icons mr-3">local_cafe</span> Beverages
                    </a>
                </li>
                <li>
                    <a href="loyalty_points.html" class="flex items-center p-3 text-lg font-medium text-gray-700 hover:bg-gray-200 rounded">
                        <span class="material-icons mr-3">stars</span> Loyalty Points
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <h1 class="text-4xl font-bold mb-8">Beverages</h1>
            <!-- Purchase Beverage -->
            <h2 class="text-2xl font-semibold mb-4">Purchase Beverage</h2>
            <input type="text" id="purchaseCustomer" class="input-field" placeholder="Customer Address">
            <button class="btn-primary" onclick="purchaseBeverage()">Purchase</button>
            <div id="purchaseOutput" class="bg-white p-4 mt-4 shadow rounded"></div>

            <!-- Redeem Beverage -->
            <h2 class="text-2xl font-semibold mt-8 mb-4">Redeem Beverage</h2>
            <input type="text" id="redeemBevCustomer" class="input-field" placeholder="Customer Address">
            <input type="number" id="redeemBevPoints" class="input-field" placeholder="Points">
            <button class="btn-primary" onclick="redeemBeverage()">Redeem</button>
            <div id="redeemBevOutput" class="bg-white p-4 mt-4 shadow rounded"></div>
        </div>
    </div>
</body>
</html>
